<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- main CSS -->
<link rel="stylesheet" href="../css/main.css">

</head>
<body>
<!-- Content -->
<main class="login-page flex">
	<div class="grid-width">
		<div class="login-form-wrapper">
			<div class="login-form">
				<div class="login-form__logo"><img src="../images/svg/logo.svg" alt=""></div>
				<p>Войдите или зарегистрируйтесь</p>
				<ul class="login-form__tabs js-tabs">
					<li class="js-tabs--active">Вход</li>
					<li>Регистрация</li>
				</ul>
				<ul class="login-form__tab js-tab">
					<li class="js-tab--active">
						<form action="">
							<div class="input-style">
								<i class="input-style__icon"><img src="../images/svg/icon-login-reg.svg" alt=""></i>
								<input type="text" placeholder="Логин">
							</div>
							<div class="input-style bottom-indent">
								<i class="input-style__icon"><img src="../images/svg/icon-password-reg.svg" alt=""></i>
								<input type="password" placeholder="Пароль">
							</div>
							<button class="butn butn-green">Войти</button>
						</form>
					</li>
					<li>
						<form action="">
							<div class="input-style bottom-indent">
								<i class="input-style__icon"><img src="../images/svg/icon-invite-reg.svg" alt=""></i>
								<input type="text" placeholder="Инвайт*">
							</div>
							<div class="input-style">
								<i class="input-style__icon"><img src="../images/svg/icon-email-reg.svg" alt=""></i>
								<input type="email" placeholder="Email*">
							</div>
							<div class="input-style bottom-indent">
								<i class="input-style__icon"><img src="../images/svg/icon-login-reg.svg" alt=""></i>
								<input type="text" placeholder="Логин*">
							</div>
							<div class="input-style">
								<i class="input-style__icon"><img src="../images/svg/icon-skype-reg.svg" alt=""></i>
								<input type="text" placeholder="Skype">
							</div>
							<div class="input-style">
								<i class="input-style__icon"><img src="../images/svg/icon-icq-reg.svg" alt=""></i>
								<input type="text" placeholder="ICQ">
							</div>
							<div class="input-style">
								<i class="input-style__icon"><img src="../images/svg/icon-password-reg.svg" alt=""></i>
								<input type="password" placeholder="Пароль*">
							</div>
							<div class="input-style bottom-indent">
								<i class="input-style__icon"><img src="../images/svg/icon-password-reg.svg" alt=""></i>
								<input type="password" placeholder="Повторите*">
							</div>
							<button class="butn butn-green">Зарегистрироваться</button>
						</form>
					</li>
				</ul>
			</div>
			<ul class="login-form-links flex">
				<li><a href="http://www.icq.com/whitepages/cmd.php?uin=4655465&action=message" target="_blank"><strong>ICQ: </strong>555445</a></li>
				<li><a href="skype:garlic.cash"><strong>Skype: </strong>garlic.cash</a></li>
			</ul>
		</div>

</main>

<!-- Small Scripts -->
<script src="../js/smallScripts.js"></script>
</body>
</html>
